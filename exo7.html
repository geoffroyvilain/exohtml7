<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Exo7</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
      <form> <!--TOUJOURS ACCOMPAGNE BALISE METHOD ET ACTION-->
      <fieldset class="legende1"> <!--TOUJOURS SUIVI PAR UNE LEGENDE-->
      <legend class="legende1">Votre identité</legend>
        <ol>
          <li><label for="name">Nom :</label>   <!--FOR = REFERENCE A L'INPUT DU DESSOUS, DOIT ETRE IDENTIQUE--><!-- FOR SERT AUSSI COMME ALT POUR MALVOYANT-->
          <input type="text" id= "name" name="user_name" placeholder="Nom"/></li>     <!--PLACEHOLDER = AFFICHAGE EN ATTENTE DU MASQUE SAISI(PREREMPLI EN GRIS)-->
          <li><label for="firstname">Prénom :</label>    <!--ID OU NAME OU FORT ET DE MANIERE GENERALE TOUJOURS EN ANGLAIS-->
          <input type="text" id="firstname" name="user_firstname" placeholder="Prénom"/></li>
          <li><label for="mailBox">Adresse mail :</label>
          <input type="email" id="mailBox" name="user_mail" placeholder="Adresse mail"/></li>
        </ol>
      </form>
      </fieldset>
      <form>
      <fieldset class="legende2">
      <legend class="legende2">Adresse de livraison</legend>
      <ol>
          <li><label for="Adress">Adresse :</label>
          <textarea rows="5" cols="14"></textarea>
          <li><label for="postalN">Code postal :</label>
          <input type="text" id="postalN" name="user_postalN" placeholder="Code postal"/></li>
          <li><label for="town">Ville :</label>
          <input type="text" id="town" name="user_town" placeholder="Ville"/></li>
      </ol>
      </form>
      </fieldset>
      <form>
      <fieldset class="legende3">
      <legend class="legende3">Informations de règlement</legend>
        <ol>
        <li><label for="CB">Type de carte bancaire :</label>
          <div class="left">
            <imput id="cardVisa" name="chooce" type="radio">
            <label for="cardVisa" class="side-label">VISA</label><br>
            <imput id="cardMaster" name="chooce" type="radio">
            <label for="cardMaster" class="side-label">MASTERCARD</label>
        <li><label for="numéro carte">Numéro de carte :</label>
        <input type="text" id="numéro carte" name="user_numero carte" placeholder="Numéro de carte"/></li>
        <li><label for="code sécurité">Code de sécurité :</label>
        <input type="text" id="code sécurité" name="user_code" placeholder="Code de sécurité"/></li>
        <li><label for="nom titulaire">Nom de titulaire :</label>
        <input type="text" id="nom titulaire" name="user_titulaire" placeholder="Nom du titulaire"/></li>
        </ol>
      </fieldset>
        </form>
      <button type="submit" class="button">J'achète !</button>
  </body>
</html>
